  <main class="container text-center position-absolute top-50 start-50 translate-middle">
    <h1>NOTAS</h1>
    <form>
      <div class="row m-3">
        <input type="text" class="form-control" id="alumno" placeholder="Alumno">
      </div>
      <div class="row m-3">
        <input type="text" class="form-control" id="curso" placeholder="Curso">
      </div>
      <div class="row m-3">
        <input type="text" class="form-control" id="asignatura" placeholder="Asignatura">
      </div>
      <div class="row m-3">
        <button type="submit" class="btn btn-primary mb-3">Buscar</button>
      </div>
    </form>
    <div class="btnAgregar row m-3">
      <button type="submit" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalAgregarNota">Agregar Nota</button>
    </div>
    <table class="table mx-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Alumno</th>
          <th scope="col">Curso</th>
          <th scope="col">Asignatura</th>
          <th scope="col">Nota</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td><a href="http://" target="_blank" rel="noopener noreferrer" data-bs-toggle="modal" data-bs-target="#modalEditarNota"><img src="./images/edit.png"
                alt="Logo editar"></a></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td><a href="http://" target="_blank" rel="noopener noreferrer" data-bs-toggle="modal" data-bs-target="#modalEditarNota"><img src="./images/edit.png"
                alt="Logo editar"></a></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td><a href="http://" target="_blank" rel="noopener noreferrer" data-bs-toggle="modal" data-bs-target="#modalEditarNota"><img src="./images/edit.png"
                alt="Logo editar"></a></td>
        </tr>
      </tbody>
    </table>
  </main>
  <!-- Modal Editar Notas -->
  <div class="modal fade" id="modalEditarNota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Nota</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <input type="text" class="form-control mb-3" id="inputCurso" name="curso" placeholder="{{curso}}" disabled>
            <input type="text" class="form-control mb-3" id="inputAsignatura" name="asignatura" placeholder="{{asignatura}}" disabled>
            <input type="text" class="form-control mb-3" id="inputAlumno" name="alumno" placeholder="{{alumno}}" disabled>
            <input type="number" class="form-control mb-3" id="inputNota" name="nota" min="0" max="10" placeholder="nota">
            <div class="text-center">
              <input type="button" class="btn btn-danger" data-bs-dismiss="modal" value="Cerrar">
              <input type="submit" class="btn btn-primary" value="Guardar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal Editar Notas -->
  <!-- Modal Agregar Notas -->
  <div class="modal fade" id="modalAgregarNota" tabindex="-1" aria-labelledby="agregarNotaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="agregarNotaLabel">Agregar Nota</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <input type="text" class="form-control mb-3" id="inputCurso" name="curso" placeholder="curso">
            <input type="text" class="form-control mb-3" id="inputAsignatura" name="asignatura" placeholder="asignatura">
            <input type="text" class="form-control mb-3" id="inputAlumno" name="alumno" placeholder="alumno">
            <input type="number" class="form-control mb-3" id="inputNota" name="nota" min="0" max="10" placeholder="nota">
            <div class="text-center">
              <input type="button" class="btn btn-danger" data-bs-dismiss="modal" value="Cerrar">
              <input type="submit" class="btn btn-primary" value="Guardar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal Agregar Notas -->
